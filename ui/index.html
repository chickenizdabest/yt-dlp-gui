<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,826;1,826&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>YouTube Downloader</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="nav">
        <img src="bannercpp.png" height=100%>
        <button class="light-dark" id="light-dark">
            <i class="bi bi-moon-fill" id="moonIcon"></i>
            <i class="bi bi-sun-fill" id="sunIcon"></i>
        </button>
    </div>
    <form onsubmit="return false;">
        <div class="link-wrapper">
            <div class="gradientBorder" id="gradientBorder"></div>
            <input type="text" id="link" class="link" placeholder="Nhập liên kết Video tại đây..." autocomplete="off"></input>
            <div class="platformIcon" id="platformIcon">
                <svg id="fb" xmlns="http://www.w3.org/2000/svg" width="4vh" height="4vh" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                </svg>
                <svg id="yt" xmlns="http://www.w3.org/2000/svg" width="4vh" height="4vh" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">
                    <path d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.01 2.01 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.01 2.01 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31 31 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.01 2.01 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A100 100 0 0 1 7.858 2zM6.4 5.209v4.818l4.157-2.408z"/>
                </svg>
                <svg id="tt" xmlns="http://www.w3.org/2000/svg" width="4vh" height="4vh" fill="currentColor" class="bi bi-tiktok" viewBox="0 0 16 16">
                    <path d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3z"/>
                </svg>
            </div>
        </div>
        <div class="backplate">
            <div class="leftColumn">
                <h1>Cấu hình tải xuống</h1>
                <div class="directory">
                    <p class="title">Đường dẫn tải xuống hiện tại:</p>
                    <input type="text" id="directory" class="directory" readonly value="C:/YTDownloader/Downloads">
                    <div class="directoryOption">
                        <button class="btn" onclick="callFolder()"><i class="bi bi-folder2-open"></i><p>Mở thư mục lưu</p></button>
                        <button class="btn" onclick="pickFolder()"><i class="bi bi-folder-symlink"></i><p>Chọn nơi lưu khác</p></button>
                    </div>
                </div>
                <div class="downloadMode">
                    <p class="title">Chế độ tải xuống:</p>
                    <div class="cards">
                        <label class="radio-card">
                            <svg xmlns="http://www.w3.org/2000/svg" width="5vw" height="5vw" class="bi bi-play-btn" viewBox="0 0 16 16"><path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/></svg>
                            <input type="radio" id="small" name="downloadMode" value="1">
                            <span class="radiomark"></span>
                            <p class="downloadModeTitle">VIDEO</p>
                            <p class="downloadModeDescription">Tải xuống Video (.mp4)</p>
                        </label>
                        <label class="radio-card">
                            <svg xmlns="http://www.w3.org/2000/svg" width="5vw" height="5vw" class="bi bi-file-music" viewBox="0 0 16 16"><path d="M10.304 3.13a1 1 0 0 1 1.196.98v1.8l-2.5.5v5.09c0 .495-.301.883-.662 1.123C7.974 12.866 7.499 13 7 13s-.974-.134-1.338-.377C5.302 12.383 5 11.995 5 11.5s.301-.883.662-1.123C6.026 10.134 6.501 10 7 10c.356 0 .7.068 1 .196V4.41a1 1 0 0 1 .804-.98z"/><path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/></svg>
                            <input type="radio" id="small" name="downloadMode" value="2">
                            <span class="radiomark"></span>
                            <p class="downloadModeTitle">AUDIO</p>
                            <p class="downloadModeDescription">Tải xuống Audio (.mp3)</p>
                        </label>
                    </div>
                </div>
                <div class="process">
                        <button class="downloadBtn" id="downloadBtn">
                            <svg id='spinnerSVG' class='spinner' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                <polygon id='polygon'/>
                                <polyline id='checkmark' points="20,50 40,70 80,30"/>
                            </svg>
                            <span class="btn-text" id="btn-text"><i class="bi bi-download"></i> Tải xuống</span>
                        </button>
                </div>
            </div>
            <div class="rightColumn">
                <!-- Tính năng xem trước Video (Tạm thời bỏ do lười) -->
                <!-- <div class="wrapper-preview">
                    <p class="title">Xem trước Video</p>
                    <iframe id="ytFrame" width="100%" height="80%" src="https://www.youtube.com/embed/nzcM5fahhUc?list=RDnzcM5fahhUc" title="Mirror Replica" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <p class="rightComment">Tính năng chỉ hỗ trợ Video Youtube</p>
                </div> -->
                <div class="console">
                    <h1>Bảng điều khiển</h1>
                    <div class="wrapper-console">
                        <div id="console" style="width:100%; height:80%"></div>
                    </div>
                    <div class="in-out">
                        <div class="input-group">
                            <input type="text" id="commandInput" placeholder="Nhập lệnh vào đây...">
                        </div>
                        <div class="button-group">
                            <button id="executeBtn" onclick="executeCmd()"><i class="bi bi-play-fill"></i></button>
                            <button id="stopBtn" class="btn-secondary" onclick="stopProcess()" disabled><i class="bi bi-stop-fill"></i></button>
                            <button id="clearBtn" class="btn-secondary" onclick="clearConsole()"><i class="bi bi-trash-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
